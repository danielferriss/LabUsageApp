<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  
  <div id="myDiv" style="width: 480px; height: 400px;"></div>
  <script>
    var input = [29, 12];

    var trace1 = {
      x: [input[0]],
      y: [''],
      name: 'Occupied',
      orientation: 'h',
      marker: {
        color: 'rgba(255,0,0,1)',
        width: 1
      },
    type: 'bar'
    };

    var trace2 = {
      x: [input[1]],
      y: [''],
      name: 'Open',
      orientation: 'h',
      type: 'bar',
      marker: {
        color: 'rgba(0,255,0,1)',
        width: 1
      }
    };

    var data = [trace1, trace2];

    var layout = {
      title: 'DCL Computer Lab Usage',
      barmode: 'stack'
    };

    Plotly.newPlot('myDiv', data, layout, {displayModeBar: false});
    
  </script>
</body>
